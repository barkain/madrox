# Madrox Model Configuration
# Configure allowed models for Claude and Codex providers

# Codex provider (OpenAI GPT models)
codex:
  # Default model when none is specified
  default: gpt-5-codex

  # List of allowed Codex models
  # Note: Currently only gpt-5-codex is supported by Codex CLI
  allowed_models:
    - gpt-5-codex

# Claude provider (Anthropic Claude models)
claude:
  # Default model when none is specified
  # Note: Omit the model parameter to let Claude CLI use its default
  # If you need to specify a model, use the full model ID with date suffix
  default: null

  # List of allowed Claude models
  # Use full model identifiers with date suffix
  # Set to empty list to allow any model (defer to Claude CLI defaults)
  allowed_models: []
